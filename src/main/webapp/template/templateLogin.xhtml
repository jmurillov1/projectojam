<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">

<h:head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<meta name="description" content="" />
	<meta name="author" content="" />

	<title>Startmin - Bootstrap Admin Theme</title>
	<!-- Bootstrap Core CSS -->
	<link href="template/css/bootstrap.min.css" rel="stylesheet" />

	<!-- MetisMenu CSS -->
	<link href="template/css/metisMenu.min.css" rel="stylesheet" />

	<!-- Custom CSS -->
	<link href="template/css/startmin.css" rel="stylesheet" />

	<!-- Custom Fonts -->
	<link href="template/css/font-awesome.min.css" rel="stylesheet"
		type="text/css" />

</h:head>
<h:body>

	<div class="container">
            <div class="row">
                <div class="col-md-4 col-md-offset-4">
                    <div class="login-panel panel panel-default">
                        <div class="panel-heading">
                            <h3 class="panel-title"><ui:insert name="title" /></h3>
                        </div>
                        <div class="panel-body">
                            <ui:insert name="content" />
                        </div>
                    </div>
                </div>
            </div>
        </div>
	<!-- jQuery -->
	<script src="template/js/jquery.min.js"></script>

	<!-- Bootstrap Core JavaScript -->
	<script src="template/js/bootstrap.min.js"></script>

	<!-- Metis Menu Plugin JavaScript -->
	<script src="template/js/metisMenu.min.js"></script>

	<!-- Custom Theme JavaScript -->
	<script src="template/js/startmin.js"></script>

</h:body>
</html>
