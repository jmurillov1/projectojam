<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">

<h:head></h:head>
<h:body>
	<ui:composition template="template/templateCliente2.xhtml">
		<ui:define name="title">Solicitud de Credito</ui:define>
		<ui:define name="content">
			<h:form>
				<div class="row">
					<div class="col-lg-12">
						<div class="panel panel-default">

							<div class="panel-body">
								<div class="row">
									<div class="col-lg-6">
										<h:form role="form">
											<div class="form-group">
												<label>Nombre:&nbsp;&nbsp;</label>
												<h:outputText
													value="#{clientesBean.buscarCuentaDeAhorro.cliente.nombre}" />
											</div>
											<div class="form-group">
												<label> Cedula:&nbsp;&nbsp;</label>
												<h:outputText
													value="#{clientesBean.buscarCuentaDeAhorro.cliente.apellido}" />
											</div>

											<div class="form-group">
												<label>Telefono:&nbsp;&nbsp;</label>
												<h:outputText
													value="#{clientesBean.buscarCuentaDeAhorro.cliente.telefono1}" />
											</div>
											<div class="form-group">
												<label>Direccion:&nbsp;&nbsp;</label>
												<h:outputText
													value="#{clientesBean.buscarCuentaDeAhorro.cliente.direccion}" />
											</div>
											<div class="form-group">
												<label>Correo Electronico:&nbsp;&nbsp;</label>
												<h:outputText
													value="#{clientesBean.buscarCuentaDeAhorro.cliente.correo}" />
											</div>
											<div class="form-group">
												<label>Proposito del credito</label>
												<h:inputTextarea value="#{crearCliente.cliente.cedula}"
													maxlenght="10" class="form-control">
													<f:ajax event="blur" render="valueError numeroCuenta" />
												</h:inputTextarea>
												<h:outputText id="valueError"
													value="#{crearCliente.validarCedula()}" style="color: red" />
											</div>
											<div class="form-group">
												<label>Ingrese monto del credito a solicitar</label>
												<h:inputText id="nombre"
													value="#{crearCliente.cliente.nombre}" type="text"
													placeholder="Joe Down"
													class="form-control form-control-line" required="true"
													validatorMessage="Ingresar minimo dos nombres" label=" ">
													<f:validateLength maximun="100" />
													<f:validateRegex pattern="[a-zA-Z0-9]+ [a-zA-Z ]+" />
												</h:inputText>
												<h:message for="nombre" style="color:red" />
											</div>
											<div class="form-group">
												<label>Ingrese el plazo de credito en meses</label>
												<h:inputText id="apellido"
													value="#{crearCliente.cliente.apellido}" type="text"
													placeholder="Joe Down"
													class="form-control form-control-line" required="true"
													validatorMessage="Ingresar minimo dos Apellidos" label=" ">
													<f:validateLength maximun="100" />
													<f:validateRegex pattern="[a-zA-Z]+ [a-zA-Z ]+" />
												</h:inputText>
												<h:message for="apellido" style="color:red" />
											</div>
											<div class="form-group">
												<label>Tiempo de Empleo</label>
												<h:inputText id="direccion"
													value="#{crearCliente.cliente.direccion}" type="text"
													placeholder="Joe Down"
													class="form-control form-control-line" required="true"
													validatorMessage="Ingresar una Direccion" label=" ">
													<f:validateLength maximun="100" />
													<f:validateRegex pattern="[a-zA-Z0-9]+ [a-zA-Z ]+" />
												</h:inputText>
												<h:message for="direccion" style="color:red" />
											</div>
											<div class="form-group">
												<label>Estado Civil</label>
												<h:inputText id="tel"
													value="#{crearCliente.cliente.telefono1}" type="text"
													placeholder="Joe Down"
													class="form-control form-control-line" required="true"
													validatorMessage="Ingresar Numero" label=" ">
													<f:validateLength maximun="10" />
													<f:validateRegex pattern="[0-9]+" />
												</h:inputText>
												<h:message for="tel" style="color:red" />
											</div>
											<div class="form-group">
												<label>Ingrese el avaluo de su vivienda</label>
												<h:inputText id="tel2"
													value="#{crearCliente.cliente.telefono2}" type="text"
													placeholder="Joe Down"
													class="form-control form-control-line" required="true"
													validatorMessage="Ingresar Numero" label=" ">
													<f:validateLength maximun="10" />
													<f:validateRegex pattern="[0-9]+" />
												</h:inputText>
												<h:message for="tel2" style="color:red" />
											</div>
											<div class="form-group">
												<label>activo</label>
												<h:inputText id="corr"
													value="#{crearCliente.cliente.correo}" type="text"
													placeholder="email@gmail.com"
													class="form-control form-control-line" required="true"
													validatorMessage="Ingresar correo valido" label=" ">
													<f:validateRegex
														pattern="^[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" />
												</h:inputText>
												<h:message for="corr" style="color:red" />

											</div>
											<div class="form-group">
												<label>Ingrese el tipo de vienda que posee</label>
												<h:inputText id="tipvi"
													value="#{crearCliente.cliente.correo}" type="text"
													placeholder="email@gmail.com"
													class="form-control form-control-line" required="true"
													validatorMessage="Ingresar correo valido" label=" ">
													<f:validateRegex
														pattern="^[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" />
												</h:inputText>
												<h:message for="corr" style="color:red" />
											</div>
											<div class="form-group">
												<label>Ingrese el tipo de empleo que tiene en este
													momento</label>
												<h:inputText id="tipem"
													value="#{crearCliente.cliente.correo}" type="text"
													placeholder="email@gmail.com"
													class="form-control form-control-line" required="true"
													validatorMessage="Ingresar correo valido" label=" ">
													<f:validateRegex
														pattern="^[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" />
												</h:inputText>
												<h:message for="corr" style="color:red" />
											</div>
											<div class="form-group">
												<label>Trabajador extranjero</label>
												<h:inputText id="trbx"
													value="#{crearCliente.cliente.correo}" type="text"
													placeholder="email@gmail.com"
													class="form-control form-control-line" required="true"
													validatorMessage="Ingresar correo valido" label=" ">
													<f:validateRegex
														pattern="^[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" />
												</h:inputText>
												<h:message for="corr" style="color:red" />
											</div>
											<div class="row">
												<div class="col-lg-12">
													<h1 class="page-header">Cargar Documentos</h1>
													<div class="form-group">
														<div class="form-group">
															<label>Cargar cedula&nbsp;&nbsp;</label> 
															<input type="file"></input>
														</div>
														<div class="form-group">
															<label>Cargar respaldos de servicios basicos&nbsp;&nbsp;</label>
															<input type="file"></input>
														</div>

														<div class="form-group">
															<label>Cargar rol de pagos&nbsp;&nbsp;</label> 
															<input type="file"></input>
														</div> 
													</div>
												</div>
												<!-- /.col-lg-12 -->
											</div>
										</h:form>

									</div>
								</div>
							</div>
						</div>
					</div>
				</div>

			</h:form>
		</ui:define>


	</ui:composition>
</h:body>
</html>
