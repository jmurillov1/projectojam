<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">

<h:head>

</h:head>
<h:body>

	<ui:composition template="template/template.xhtml">
		<ui:define name="title">Cajero</ui:define>

		<ui:define name="content">

			<div class="row">
				<div class="col-lg-12">
					<div class="panel panel-default">
						<div class="panel-body">
							<div class="row">
								<div class="col-lg-6">
									<h:form role="form"
										onkeypress="if (event.keyCode == 13) { return false; }">
										<div class="form-group">
											<label>Seleccione Tipo de Transaccion</label><br /> <label
												class="checkbox-inline"> <h:selectBooleanCheckbox
													id="dep" value="#{cajeroBean.deposito}" />Deposito
											</label><br /> <label class="checkbox-inline"> <h:selectBooleanCheckbox
													id="ret" value="#{cajeroBean.retiro}" />Retiro
											</label><br />
										</div>
										<div class="form-group">
											<label>Ingrese Cedula</label>
											<h:inputText value="#{cajeroBean.cliente.cedula}"
												maxlength="10" class="form-control">
												<f:ajax event="blur" render="Datos" execute="dep ret" />
											</h:inputText>
											<br /> <label>Cliente:</label><br />
											<h:outputText id="Datos" value="#{cajeroBean.valCedula()}" />
										</div>
										<div class="form-group">
											<label>Ingrese Monto</label>
											<h:inputText value="#{cajeroBean.monto}" type="Number"
												class="form-control">
												<f:ajax event="blur" render="Monto" />
											</h:inputText>
											<br /> <label>Saldo Cuenta:</label><br />
											<h:outputText id="Monto" value="#{cajeroBean.valMonto()}" />
										</div>
										<h:commandButton action="#{cajeroBean.registrar()}"
											value="REGISTRAR" class="btn btn-default" />
										<button type="reset" class="btn btn-default">Limpiar</button>
									</h:form>
									
									
									<h:panelGroup id="panel">
									<h:form id="transa" rendered="#{cajeroBean.editable}">
										<h1>Transacciones</h1>

										<h:dataTable value="#{cajeroBean.listaTra}" var="tras"
											class="table">
											<h:column>
												<f:facet name="header">Codigo</f:facet>
												#{tra.codigoTransaccion}
											</h:column>
											<h:column>
												<f:facet name="header">Monto $</f:facet>
												#{tra.monto}
											</h:column>
											<h:column>
												<f:facet name="header">Fecha</f:facet>
												#{tra.feha}
											</h:column>
		
										</h:dataTable>
									</h:form>
									</h:panelGroup>

								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</ui:define>
	</ui:composition>



</h:body>
</html>
