<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">

<h:head>

</h:head>
<h:body>

	<ui:composition template="template/template.xhtml">
		<ui:define name="title">Cajero</ui:define>

		<ui:define name="content">

			<div class="row">
				<div class="col-lg-12">
					<div class="panel panel-default">
						<div class="panel-body">
							<div class="row">
								<div class="col-lg-6">
									<h:form role="form">
										<div class="form-group">
											<label>Seleccione Tipo de Transaccion</label><br/>
											<label class="checkbox-inline"> 
												<h:selectBooleanCheckbox value="" />Deposito
											</label><br/>  
											<label class="checkbox-inline">
												<h:selectBooleanCheckbox value="" />Retiro
											</label><br/>
										</div>
										<div class="form-group">
											<label>Ingrese Cedula</label>
											<h:inputText value="#{loginBean.cliente.cedula}" maxlength="10" class="form-control">
											<f:ajax event="blur" render="Datos"/>
											</h:inputText><br/>
											<label>Cliente:</label><br/>
											<h:outputText id="Datos" value="#{loginBean.valCedula()}"/>
										</div>
									</h:form>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</ui:define>
	</ui:composition>



</h:body>
</html>
