<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">

<h:head>
	<title>Crear Empleado</title>
</h:head>

<h:body>
	<ui:composition template="template/templateAdmin.xhtml">
		<ui:define name="title"> Crear Empleado</ui:define>

		<ui:define name="content">

			<div class="row">
				<div class="col-lg-12">
					<div class="panel panel-default">

						<div class="panel-body">
							<div class="row">
								<div class="col-lg-6">
									<h:form role="form" onkeypress="if (event.keyCode == 13) { return false; }">

										<div class="form-group">
											<label>Ingrese Cedula</label>
											<h:inputText value="#{empleadosBean.empleado.cedula}" maxlength="10" class="form-control">
											 <f:ajax event="blur" render="valueError"/>
											</h:inputText>
											<h:outputText id="valueError" value="#{empleadosBean.valCedula()}" style="color: red;"/>
										</div>
										<div class="form-group">
											<label>Ingrese Nombre</label>
											<h:inputText value="#{empleadosBean.empleado.nombre}" class="form-control" pattern="[A-Za-z]{*}" />
										</div>
										<div class="form-group">
											<label>Ingrese Apellido</label>
											<h:inputText value="#{empleadosBean.empleado.apellido}" class="form-control" />
										</div>
										<div class="form-group">
											<label>Ingrese Direccion</label>
											<h:inputText value="#{empleadosBean.empleado.direccion}" class="form-control" />
										</div>
										<div class="form-group">
											<label>Ingrese Telefono</label>
											<h:inputText value="#{empleadosBean.empleado.telefono}" class="form-control"
												placeholder="Ingrese Telefono" />
										</div>
										<div class="form-group">
											<label>Ingrese Correo</label>
											<p class="form-control-static">email@gmail.com</p>
											<h:inputText value="#{empleadosBean.empleado.correo}" class="form-control"
												placeholder="Ingrese Correo" />
										</div>
										
										<div class="form-group">
											<label>Seleccione Rol de Usuario</label><br /> 
											<h:selectOneRadio  id="caj" value="#{empleadosBean.tipoEmpleado}">
                								<f:selectItem itemValue="cajero" itemLabel="Cajero" />
                								<f:selectItem itemValue="jefeCredito" itemLabel="Jede de Credito" />
            								</h:selectOneRadio>
										</div>
										
										<div class="form-group">
											<label>Ingrese Nombre Usuario</label>
											<p class="form-control-static">Ejemplo: Pedro123</p>
											<h:inputText value="#{empleadosBean.empleado.usuario}" class="form-control"/>
										</div>

										<div class="form-group">
											<label>Ingrese Contrase√±a</label>
											<h:inputSecret value="#{empleadosBean.empleado.contrasena}" class="form-control"  /> 
										</div>
										<h:commandButton action="#{empleadosBean.guardarDatos()}" value="Guardar" class="btn btn-default"/>
										<button type="reset" class="btn btn-default">Limpiar Ventana</button>
									</h:form>

								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</ui:define>
	</ui:composition>

</h:body>

</html>
