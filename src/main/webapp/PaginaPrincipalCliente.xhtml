<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">

<h:head>
	<f:metadata>
		<f:viewParam name="cedula" value="#{clientesBean.cedulaParametro}"></f:viewParam>
	</f:metadata>
</h:head>
<h:body>
	<ui:composition template="template/templateCliente.xhtml">
		<ui:define name="title"> Resumen Cuenta </ui:define>
		<ui:define name="content">
			<h:form>
				<div class="row">
					<div class="col-lg-12">
						<div class="panel panel-default">

							<div class="panel-body">
								<div class="row">
									<div class="col-lg-6">
										<h:form role="form">
											<div class="form-group">
												<label>Nombre:</label>
												<h:outputText  value="" />
											</div> 
											<div class="form-group">
												<label>	Cedula:</label>
												<h:outputText  value="" />
											</div>
											
											<div class="form-group">
												<label>Telefono:</label>
												<h:outputText  value="" />
											</div>
											<div class="form-group">
												<label>Direccion</label>
												<h:outputText  value="" />
											</div>
											<div class="form-group">
												<label>Correo Electronico</label>  
												<h:outputText  value="" />
											</div>
											<div class="row">
												<div class="col-lg-12">
													<h1 class="page-header">Historial de Accesos</h1>

												</div>
												<!-- /.col-lg-12 -->
											</div>
										</h:form>

									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
				<div class="panel-body">
					<div class="table-responsive">
						<h:dataTable value=""
							var="cuenta" class="table">
							<h:column>
								<f:facet name="header">Fecha y Ahora</f:facet>
							</h:column>
							<h:column>
								<f:facet name="header">Estado</f:facet>
							</h:column>
						</h:dataTable>
					</div>
				</div>
			</h:form>


		</ui:define>
	</ui:composition>
</h:body>
</html>
