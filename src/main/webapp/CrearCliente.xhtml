<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">

<h:head>
	<title>Crear Cliente</title>
</h:head>
<h:body>
	<ui:composition template="template/templateAdmin.xhtml">
		<ui:define name="title">Crear Cliente</ui:define>

		<ui:define name="content">
			<div class="row">
				<div class="col-lg-12">
					<div class="panel panel-default">

						<div class="panel-body">
							<div class="row">
								<div class="col-lg-6">
									<h:form role="form">

										<div class="form-group">
											<label>Ingrese Cedula</label>
											<h:inputText value="#{clientesBean.cliente.cedula}" maxlenght="10" class="form-control"> 
												<f:ajax event="blur" render="valueError numeroCuenta"/>
											</h:inputText> 
											<h:outputText id="valueError" value="#{clientesBean.validarCedula()}" style="color: red"/>
										</div>
										<div class="form-group">
											<label>Ingrese Nombre</label>
											<h:inputText value="#{clientesBean.cliente.nombre}" class="form-control" />
										</div>
										<div class="form-group">
											<label>Ingrese Apellido</label>
											<h:inputText value="#{clientesBean.cliente.apellido}" class="form-control" />
										</div>
										<div class="form-group">
											<label>Ingrese Direccion</label>
											<h:inputText value="#{clientesBean.cliente.direccion}" class="form-control" />
										</div>
										<div class="form-group">
											<label>Ingrese Telefono</label>
											<h:inputText value="#{clientesBean.cliente.telefono1}" class="form-control" placeholder="Ingrese Telefono" />
										</div>
										<div class="form-group">
											<label>Ingrese Telefono</label>
											<h:inputText value="#{clientesBean.cliente.telefono2}" class="form-control" placeholder="Ingrese Telefono" />
										</div>
										<div class="form-group">
											<label>Ingrese Correo</label>
											<h:inputText value="#{clientesBean.cliente.correo}" class="form-control" placeholder="Ingrese Correo" />
										</div>
										<div class="row">
											<div class="col-lg-12">
												<h1 class="page-header">Cuenta de Ahorros</h1>
												<div class="form-group">
													<label>Numero de Cuenta</label> 
													<br/>
													<h:outputText id ="numeroCuenta" value="#{clientesBean.generarNumeroCuenta()}" />
												</div>  
												<div class="form-group">
													<label>Saldo</label>
													<h:inputText type="number" value ="#{clientesBean.cuentaDeAhorro.saldoCuentaDeAhorro}" class="form-control"/>
												</div>
											</div>
											<!-- /.col-lg-12 -->
										</div>
										<h:commandButton action="#{clientesBean.crearCuenta()}" value="Guardar" class="btn btn-success"/>
										<h:commandButton action="#{clientesBean.obtenerCuenta()}" value="Ver" class="btn btn-success"/>
									</h:form>

								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</ui:define>

	</ui:composition>

</h:body>

</html>
