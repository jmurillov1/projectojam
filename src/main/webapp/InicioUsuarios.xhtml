<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">

<h:head></h:head>
<h:body>

	<ui:composition template="template/templateLogin.xhtml">
		<ui:define name="title">Inicio de Sesion Usuario</ui:define>

		<ui:define name="content">


			<h:form role="form">
				<fieldset>
					<div class="form-group">
						<h:inputText class="form-control" value="#{loginBean.usuario}" name="email" />
					</div>
					<div class="form-group">
						<h:inputText class="form-control"  value="#{loginBean.contrasena}" name="password" type="password"/>
					</div>
					<div class="checkbox">
						<label> <input name="remember" type="checkbox"
							value="Remember Me" />Remember Me
						</label>
					</div>
					<h:commandButton action="#{loginBean.validarUsuario()}" value="INGRESAR" class="btn btn-lg btn-success btn-block"/>
				</fieldset>
			</h:form>


		</ui:define>
	</ui:composition>


</h:body>
</html>
