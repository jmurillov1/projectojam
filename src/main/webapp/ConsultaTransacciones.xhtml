<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:h="http://java.sun.com/jsf/html">

<h:head></h:head>
<h:body>
	<ui:composition template="template/templateCliente.xhtml">
		<ui:define name="title"> Listado </ui:define>
		<ui:define name="content">
			<h:panelGroup id="panelPersona">
				<h:form>
					<div>
						<h:panelGrid id="grid" columns="1" cellpadding="1">
							<p:messages id="messages" showDetail="true" autoUpdate="true"
								closable="true" />

							<p:outputLabel for="fechaInicio" value="Fecha Inicio" />
							<p:calendar id="fechaInicio" value="#{clientesBean.fechaInicio}"
								showOn="button" pattern="yyyy-MMM-dd" locale="es" />

							<p:outputLabel for="fechaFin" value="Fecha Inicio" />
							<p:calendar id="fechaFin" value="#{clientesBean.fechaFinal}"
								showOn="button" pattern="yyyy-MMM-dd" />

							<p:commandButton value="Validar"
								actionListener="#{clientesBean.validarFechas}" /> 
						</h:panelGrid>
					</div>
				</h:form>
			</h:panelGroup>
			<h:panelGroup id="panelTelefono">
				<h:form id="tels" rendered="#{contactosBean.editable}">
					<h1>Telefonos</h1>

					<h:dataTable value="#{contactosBean.listaTels}" var="tel"
						class="table">
						<h:column>
							<f:facet name="header">NÃºmero</f:facet>
						#{tel.numero}
					</h:column>
						<h:column>
							<f:facet name="header">Tipo</f:facet>
						#{tel.tipo}
					</h:column>
					</h:dataTable>
				</h:form>
			</h:panelGroup>

		</ui:define>
	</ui:composition>
</h:body>
</html>
